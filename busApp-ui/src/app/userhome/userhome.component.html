    <div class="container">
        <div class="row justify-content-center " >
          <div class="col-md-8 block mt-5">
            <form class="formbg" [formGroup]="searchForm">
              <div class="row">
                <div class="form-group col-md-6">
                  <label style="color: bisque;">Leaving from</label>
                  <input type="text" class="form-control form-control-sm" formControlName="source">
                </div>
                <div class="form-group col-md-6">
                  <label style="color: bisque;">Going To</label>
                  <input type="text" class="form-control form-control-sm" formControlName="destination">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="" style="color: bisque;">Departing On</label>
                  <input type="date" required class="form-control form-control-sm" ngModel name="depart_date" formControlName="date">
                </div>
                <div *ngIf="searchDate.touched" class="col-md-12">
                  <div *ngIf="searchForm.controls.date.errors?.required" class="alert alert-danger">
                  date is required
                  </div>
                  <div *ngIf="searchForm.controls.date.errors?.dateError" class="alert alert-danger">
                  {{searchForm.controls.date.errors?.dateError.message}}
                  </div>
                 </div> 
                
              </div>
              <button [disabled]="!searchForm.valid" class="btn btn-block mt-3 btn-search btn-warning btn-sm" (click)="search()">  Search Buses</button>
            </form>
          </div>
        </div>
  
     

</div>

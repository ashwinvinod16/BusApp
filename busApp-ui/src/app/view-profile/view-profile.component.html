<div class="row"  *ngIf="successmsg" style="padding-top: 30px;">
    <div class="col-md-8 offset-md-2">
      <p class="alert alert-success text-center">
          <strong><h3>{{successmsg}}</h3></strong>
      </p>
    </div>
  </div>



<div class="row">
<div class="col-md-8 offset-md-2">
    <div class="card mt-4 mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-9">
                    <h4>Your Profile</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <form [formGroup]="profileForm"> 
                      <div class="form-group row">
                        <label for="username" class="col-4 col-form-label">User Name</label> 
                        <div class="col-md-8 input-group" >
                            <input [class.is-invalid]="userName.invalid && userName.touched"  type="text" id="name" formControlName="Name" class="form-control " placeholder="Enter Your Name" >
                            <div *ngIf="userName.invalid && userName.touched">
                            <small *ngIf="userName.errors?.required" class="text-danger alert alert-danger form-control">Username is required</small>
                            <small *ngIf="userName.errors?.pattern"  class="text-danger alert alert-danger form-control">Invalid Username</small>
                            </div>
                        <div class="input-group-addon">
                          <span class="material-icons ">
                            edit
                            </span>
                           </div> 
                         </div>  
                        
                      </div>
                      
                      <div class="form-group row">
                        <label for="lastname" class="col-4 col-form-label">Email Id</label> 
                        <div class="col-8 input-group">
                          <input id="lastname" name="lastname"  formControlName="Email" class="form-control here" type="email" >
                          <div class="input-group-addon">
                            <span class="material-icons ">
                              edit
                              </span>
                             </div> 
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="text" class="col-4 col-form-label">Contact Number</label> 
                        <div class="col-8 input-group">
                          <input id="text" name="text"  class="form-control here" formControlName="MobileNumber" required="required" type="number">
                          <div class="input-group-addon">
                            <span class="material-icons ">
                              edit
                              </span>
                             </div> 
                        </div>
                      </div>
                     
                      <div class="form-group row">
                        <div class="offset-4 col-8" *ngIf="mobileNumber.dirty || userName.dirty || email.dirty">
                          <button name="submit" (click)="update()"  class="btn btn-primary">Update My Profile</button>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
</div>
